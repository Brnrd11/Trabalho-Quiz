<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Divertido!</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #121212;
    color: #fff;
    text-align: center;
    padding: 20px;
  }
  .container {
    max-width: 600px;
    margin: auto;
    background: #1e1e1e;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(255,255,255,0.1);
  }
  h1 {
    color: #ffcc00;
  }
  button {
    background: #3a3a3a;
    color: white;
    border: none;
    padding: 12px 20px;
    margin: 10px;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.2s;
    width: 80%;
  }
  button:hover {
    background: #ffcc00;
    color: #000;
  }
  #timer {
    font-size: 18px;
    margin-bottom: 10px;
    color: #ff5555;
  }
  #feedback {
    margin-top: 10px;
    font-size: 16px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Quiz Divertido!</h1>
  <div id="quiz"></div>
  <div id="timer"></div>
  <div id="feedback"></div>
  <button id="nextBtn" style="display:none;">Próxima</button>
</div>

<script>
const temas = {

    { q: "Raiz quadrada de 81?", a: ["8", "9", "7", "10"], c: 1, e: "√81 = 9" },
    { q: "5² é igual a?", a: ["10", "20", "25", "15"], c: 2, e: "5² = 25" },
    { q: "Qual é o valor de π (aprox)?", a: ["3.14", "2.14", "4.13", "3.41"], c: 0, e: "π ≈ 3.14" },
    { q: "Quanto é 12 + 13?", a: ["24", "25", "26", "23"], c: 1, e: "12 + 13 = 25" },
    { q: "Quanto é 30% de 200?", a: ["40", "50", "60", "70"], c: 2, e: "30% de 200 = 60" },
    { q: "Quanto é 100 ÷ 4?", a: ["20", "25", "24", "30"], c: 1, e: "100 ÷ 4 = 25" },
    { q: "Qual é a sequência: 2, 4, 8, 16...?", a: ["+2", "x2", "-2", "÷2"], c: 1, e: "Multiplica por 2" },
    { q: "Qual número é primo?", a: ["21", "15", "19", "25"], c: 2, e: "19 é primo" },
    { q: "Quanto é (5+3)²?", a: ["64", "49", "81", "36"], c: 0, e: "(8)² = 64" }
  ],
  "Conhecimento Geral": [
    { q: "Qual é o maior país do mundo?", a: ["China", "Rússia", "EUA", "Canadá"], c: 1, e: "A Rússia é o maior" },
    { q: "Quem pintou a Mona Lisa?", a: ["Van Gogh", "Da Vinci", "Michelangelo", "Picasso"], c: 1, e: "Leonardo da Vinci" },
    { q: "Qual é o planeta mais próximo do Sol?", a: ["Vênus", "Mercúrio", "Terra", "Marte"], c: 1, e: "Mercúrio" },
    { q: "Quantos continentes existem?", a: ["5", "6", "7", "8"], c: 2, e: "São 7 continentes" },
    { q: "Onde fica a Torre Eiffel?", a: ["Roma", "Berlim", "Paris", "Londres"], c: 2, e: "Em Paris" },
    { q: "Quem descobriu o Brasil?", a: ["Pedro Álvares Cabral", "Cristóvão Colombo", "Vasco da Gama", "Dom Pedro"], c: 0, e: "Pedro Álvares Cabral" },
    { q: "Qual é o idioma mais falado no mundo?", a: ["Inglês", "Espanhol", "Mandarim", "Hindi"], c: 2, e: "Mandarim" },
    { q: "Quem inventou o telefone?", a: ["Edison", "Tesla", "Bell", "Newton"], c: 2, e: "Alexander Graham Bell" },
    { q: "Qual é o animal mais rápido do mundo?", a: ["Leão", "Falcão-peregrino", "Guepardo", "Cavalo"], c: 1, e: "Falcão-peregrino" },
    { q: "Quantos segundos tem 1 hora?", a: ["3600", "600", "1200", "2400"], c: 0, e: "1h = 3600s" }
  ],
  "Informática": [
    { q: "O que significa 'CPU'?", a: ["Placa mãe", "Unidade de processamento", "Memória", "Monitor"], c: 1, e: "CPU = Unidade Central de Processamento" },
    { q: "Qual é o sistema operacional da Apple?", a: ["Android", "iOS", "Windows", "Linux"], c: 1, e: "iOS" },
    { q: "O que é um navegador?", a: ["Software", "Hardware", "Servidor", "Rede"], c: 0, e: "Software que acessa a web" },
    { q: "O que é 'bit'?", a: ["Unidade de tempo", "Unidade de dados", "Unidade de energia", "Nada"], c: 1, e: "Bit = menor unidade de dados" },
    { q: "O que é 'HTML'?", a: ["Linguagem de marcação", "Linguagem de banco", "Sistema operacional", "Rede"], c: 0, e: "HTML é linguagem de marcação" },
    { q: "O que significa 'Wi-Fi'?", a: ["Wireless Fidelity", "Wide File", "Web Internet", "Wave Filter"], c: 0, e: "Wireless Fidelity" },
    { q: "O que é um vírus?", a: ["Software útil", "Programa malicioso", "Arquivo de texto", "Aplicativo"], c: 1, e: "Programa que danifica sistemas" },
    { q: "O que é 'RAM'?", a: ["Memória de armazenamento", "Memória volátil", "Disco rígido", "Rede"], c: 1, e: "RAM é memória volátil" },
    { q: "O que é 'GPU'?", a: ["Placa de vídeo", "Processador central", "Memória", "Rede"], c: 0, e: "GPU = Placa gráfica" },
    { q: "O que é 'URL'?", a: ["Endereço da web", "Usuário online", "Rede local", "Servidor"], c: 0, e: "URL é o endereço de um site" }
  ],
  "Cultura Pop": [
    { q: "Quem é o criador de Dragon Ball?", a: ["Toriyama", "Oda", "Kishimoto", "Togashi"], c: 0, e: "Akira Toriyama" },
    { q: "Qual é o nome do protagonista de One Piece?", a: ["Zoro", "Luffy", "Sanji", "Usopp"], c: 1, e: "Monkey D. Luffy" },
    { q: "Em que ano lançou o primeiro filme dos Vingadores?", a: ["2010", "2011", "2012", "2013"], c: 2, e: "2012" },
    { q: "Quem é o Batman?", a: ["Bruce Wayne", "Clark Kent", "Peter Parker", "Tony Stark"], c: 0, e: "Bruce Wayne" },
    { q: "Qual é o jogo mais vendido da história?", a: ["GTA V", "Minecraft", "Fortnite", "Tetris"], c: 1, e: "Minecraft" },
    { q: "Quem canta 'Blinding Lights'?", a: ["Drake", "The Weeknd", "Post Malone", "Eminem"], c: 1, e: "The Weeknd" },
    { q: "Qual empresa criou o Mario?", a: ["Sega", "Sony", "Nintendo", "Atari"], c: 2, e: "Nintendo" },
    { q: "Quem é o criador da Marvel?", a: ["Stan Lee", "Jack Kirby", "Bob Kane", "Steve Ditko"], c: 0, e: "Stan Lee" },
    { q: "Qual é o nome do vilão de Star Wars?", a: ["Voldemort", "Thanos", "Darth Vader", "Kylo Ren"], c: 2, e: "Darth Vader" },
    { q: "Quem é o criador de Minecraft?", a: ["Notch", "Jeb", "Gabe", "Steve"], c: 0, e: "Notch (Markus Persson)" }
  ],
  "Esportes": [
    { q: "Quantos jogadores tem um time de futebol?", a: ["10", "11", "12", "9"], c: 1, e: "11 jogadores" },
    { q: "Quem é o maior artilheiro da Copa do Mundo?", a: ["Pelé", "Messi", "Klose", "Ronaldo"], c: 2, e: "Miroslav Klose (16 gols)" },
    { q: "Quantos sets tem uma partida de vôlei?", a: ["3", "5", "7", "9"], c: 1, e: "Melhor de 5 sets" },
    { q: "Onde nasceram os Jogos Olímpicos?", a: ["Roma", "Atenas", "Paris", "Londres"], c: 1, e: "Na Grécia" },
    { q: "Qual país venceu a Copa de 2002?", a: ["Alemanha", "Brasil", "França", "Itália"], c: 1, e: "Brasil venceu!" },
    { q: "Quem é conhecido como 'Bolt'?", a: ["Jordan", "Usain", "Messi", "Neymar"], c: 1, e: "Usain Bolt" },
    { q: "Qual esporte usa tacos e bola branca?", a: ["Tênis", "Golfe", "Beisebol", "Críquete"], c: 1, e: "Golfe" },
    { q: "Qual é o esporte de LeBron James?", a: ["Basquete", "Futebol", "Tênis", "Corrida"], c: 0, e: "Basquete" },
    { q: "Qual país criou o judô?", a: ["China", "Japão", "Coreia", "Tailândia"], c: 1, e: "Japão" },
    { q: "Quantos pontos vale um gol?", a: ["1", "2", "3", "5"], c: 0, e: "1 ponto" }
  ]
};

let temaAtual, perguntas, i = 0, pontuacao = 0, tempo, timer;
const quizDiv = document.getElementById("quiz");
const feedbackDiv = document.getElementById("feedback");
const timerDiv = document.getElementById("timer");
const nextBtn = document.getElementById("nextBtn");

function escolherTema() {
  quizDiv.innerHTML = "<h2>Escolha um tema:</h2>";
  Object.keys(temas).forEach(t => {
    const btn = document.createElement("button");
    btn.textContent = t;
    btn.onclick = () => iniciarQuiz(t);
    quizDiv.appendChild(btn);
  });
}

function iniciarQuiz(t) {
  temaAtual = t;
  perguntas = temas[t];
  i = 0;
  pontuacao = 0;
  mostrarPergunta();
}

function mostrarPergunta() {
  if (i >= perguntas.length) {
    quizDiv.innerHTML = `<h2>Fim do quiz!</h2><p>Sua pontuação final: ${pontuacao}</p>`;
    feedbackDiv.textContent = "";
    timerDiv.textContent = "";
    return;
  }
  const p = perguntas[i];
  let html = `<h3>${p.q}</h3>`;
  p.a.forEach((alt, idx) => {
    html += `<button onclick="responder(${idx})">${alt}</button>`;
  });
  quizDiv.innerHTML = html;
  feedbackDiv.textContent = "";
  iniciarTimer();
}

function iniciarTimer() {
  clearInterval(timer);
  tempo = 15;
  timerDiv.textContent = `⏱️ ${tempo}s`;
  const inicio = Date.now();
  timer = setInterval(() => {
    tempo--;
    timerDiv.textContent = `⏱️ ${tempo}s`;
    if (tempo <= 0) {
      clearInterval(timer);
      responder(-1, inicio);
    }
  }, 1000);
}

function responder(opcao, inicio = Date.now()) {
  clearInterval(timer);
  const p = perguntas[i];
  const tempoGasto = (15 - tempo);
  const base = 150;
  const pontos = Math.max(10, base - tempoGasto * 10);
  if (opcao === p.c) {
    pontuacao += pontos;
    feedbackDiv.textContent = `✅ Correto! +${pontos} pontos. (${p.e})`;
  } else if (opcao === -1) {
    feedbackDiv.textContent = `⏰ Tempo esgotado! Resposta: ${p.a[p.c]} (${p.e})`;
  } else {
    feedbackDiv.textContent = `❌ Errado! Resposta: ${p.a[p.c]} (${p.e})`;
  }
  nextBtn.style.display = "inline-block";
  nextBtn.onclick = () => {
    i++;
    nextBtn.style.display = "none";
    mostrarPergunta();
  };
}

escolherTema();
</script>
</body>
</html>
